<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container login-register">
        <h3>Login & Register</h3>
        <input type="email" id="email" class="email-input" placeholder="Enter your email">
        <button id="login-register-btn" class="login-register-btn">Login / Register</button>
    </div>
    <div class="container">
        <h3>List Your Tasks</h3>
        <input type="text" id="task-input" class="task-input" placeholder="Add a new task...">
        <button id="add-task" class="add-task-btn">Add Task</button>
    </div>
    <div class="container">
        <ul id="task-list" class="task-list"></ul>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
